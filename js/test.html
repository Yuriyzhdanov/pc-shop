<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <div class="main">
      <div><input value="10" type="range" name="from" id="from" /> from</div>
      <div><input value="30" type="range" name="to" id="to" /> to</div>
    </div>

    <script>
      const elInputFrom = document.querySelector('#from')
      const elInputTo = document.querySelector('#to')

      elInputFrom.addEventListener('input', e => {
        if (+elInputTo.value < +elInputFrom.value) {
          elInputTo.value = elInputFrom.value
        }
      })
      elInputTo.addEventListener('input', e => {
        if (+elInputFrom.value > +elInputTo.value) {
          elInputFrom.value = elInputTo.value
        }
      })
      // elInputFrom.oninput  = onInputChangePrice
      // elInputTo.oninput  = onInputChangePrice

      //   } else if(+elInputFrom.value > +elInputTo.value ){
      //     elInputFrom.value = elInputTo.value
      //   }
      // }
    </script>
  </body>
</html>
